{% extends 'Blog/base_blog.html' %}



{% block title%}
    Posts list
{% endblock %}


{% block content %}
    <h1 class="mb-5">Posts:</h1>
{% for post in posts %}
    <div class="card mb-4">
        <div class="card-header">
            {{ post.date_pub}}      <!-- Дата публикации -->
        </div>
        <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>  <!-- Названиве поста --> 
        <p class="card-text">{{ post.body|truncatewords:15 }}</p> <!-- содержание поста , с ограничением в 15 символов -->
        <a href="{{ post.get_absolute_url }}" class="btn btn-light">Read</a> <!-- пока что неактивная кнопка -->
        </div>
    </div>
{% endfor %}
{% endblock %}
